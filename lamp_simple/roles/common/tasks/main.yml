---
# This playbook contains common plays that will be run on all nodes.

- name: Install ntp on RedHat servers
  yum:
    name: ntp
    state: latest
  when: ansible_os_family == "RedHat"
  tags: ntp

- name: Install ntp on Debian servers
  apt:
    name: ntp
    state: latest
  when: ansible_os_family == "Debian"
  tags: ntp

- name: Configure ntp file
  template:
    src: ntp.conf.j2
    dest: /etc/ntp.conf
  tags: ntp
  notify: restart ntp

- name: Start the ntp service
  service:
    name: ntpd
    state: started
    enabled: yes
  tags: ntp

- name: Install SELinux on Debian servers
  apt:
    name: selinux
    state: latest
  when: ansible_os_family == "Debian"
  tags: selinux

- name: Test to see if SELinux is running
  command: getenforce
  register: sestatus

- name: Set SELinux to enforcing
  lineinfile:
    path: /etc/selinux/config
    regexp: '^SELINUX='
    line: SELINUX=enforcing
  when: (sestatus == "permissive") or (sestatus == "disabled") 




